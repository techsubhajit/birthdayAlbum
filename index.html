    <div class="video-box" >
        <div class="player" id="player">
            <video class="player_video viewer" src="./img/video2.mp4" poster="./img/Capture.PNG">
                
            </video>
            <div class="videoDiv">
                <img class="videoImg" src="./img/pngegg.png" alt=""  >
            </div>
            <div class="player_controls">

                <div class="progress-range" title="Jump-to">
                    <div class="progress-bar"></div>
                </div>

                <div class="left-controls">
                    <button class="player_button toggle" title='Toggle Play'><i class="fa fa-thin fa-heart" title="Like"
                            id="love-button"></i></button>
                    <button class="player_button toggle" title='Toggle Play'><i class="fa fa-play" title="Play"
                            id="play-btn"></i></button>
                    <button class="player_button stop" title='Start over'><i class="fa fa-stop" title="Stop"
                            id="stop-btn"></i></button>
                    <button class="player_button speaker"><i id="speaker_icon" class="fa fa-volume-up"
                            aria-hidden="true" title="Speaker"></i></button>
                    <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05"
                        value="1"></input>
                </div>

                <div class="right-controls">
                    <button class="player_button toggle" title='Download'><a href="./img/video2.mp4" download><i
                                class=" fa fa-solid fa-download" title="Download" id="download-btn"></i></a></button>
                    <button data-skip="-10" class="player_button"><i class="fa fa-fast-backward"
                            aria-hidden="true" title="Backward"></i></button>
                    <button data-skip="10" class="player_button"><i class="fa fa-fast-forward"
                            aria-hidden="true" title="Forward"></i></button>

                    <!-- <div class="time" >
                            <span class="time-elapsed">00:00 / </span>

                        </div> -->

                    <button class="player_button screenSize"><i id="screenSize_icon" class="fa fa-expand"
                            aria-hidden="true" title="Fullscreen" ></i></button>
                </div>

            </div>
        </div>
